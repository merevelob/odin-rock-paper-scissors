<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./resources/rps-logo.png" class="logo" alt="logo">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="game">
        <div class="choices">
            <div class="choice">
                <img src="./resources/rock.png" id="rock" alt="rock">
            </div>
            <div class="choice">
                <img src="./resources/paper.png" id="paper" alt="paper">
            </div>
            <div class="choice">
                <img src="./resources/scissors.png" id="scissors" alt="scissors">
            </div>
        </div>
        <div class="results">
            <h2 class="round"></h3>
            <span class="playerSelection"></span><span class="computerSelection"></span>
            <p class="result"></p>
            <p class="score"></p>
            <h3 class="winner"></h3>
        </div>
        <button class="resetBtn">Reset</button>
    </div>
    <footer>
        <span>TOP | Foundations Course | JavaScript Basics | Project: Rock Paper Scissors | 2023</span>
    </footer>
</body>
</html>
